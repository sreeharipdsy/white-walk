<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Control</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />

    <!-- Sweet alert -->
    <link rel="stylesheet" href="assets/css/sweet-alert.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        #login-section,
        #admin-section,
        #product-section {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="email"],
        input[type="url"],
        input[type="number"],
        input[type="password"],
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .product-item {
            margin-bottom: 10px;
            border-radius: 7.5px;
        }

        .product-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 5px;
        }

        .product-card img {
            border-radius: 5px;
        }

        .product-card p {
            font-size: 14px;
        }

        .delete {
            background: #d20000;
            width: 100%;
            margin-top: 3px;
            border-radius: 5px;
        }

        .delete:hover {
            background: #b30000;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            font-size: 16px;
            color: #d9534f;
        }
    </style>
</head>

<body>
    <div id="login-section">
        <h1>Admin Login</h1>
        <form id="login-form">
            <input type="email" id="email" name="email" placeholder="Email" required />
            <input type="password" id="password" name="password" placeholder="Password" required />
            <br />
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="admin-section" style="display: none">
        <h1>Add New Product</h1>
        <form id="add-product-form">
            <input type="text" id="productName" name="productName" placeholder="Product Name" required />
            <select id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="men">Men</option>
                <option value="women">Women</option>
                <option value="unisex">Unisex</option>
                <option value="sports">Sports</option>
                <option value="crocs">Crocs</option>
                <option value="slide">Sandals/Slide</option>
                <option value="birkenstock">Birkenstock</option>
                <option value="clearance">Clearance</option>
                <option value="uaquality">UA Quality</option>
                <option value="buy1get1">Buy 1 Get 1</option>
            </select>
            <input type="url" id="image" name="image" placeholder="Image URL" required />
            <input type="number" id="price" name="price" placeholder="Price" required />
            <input type="number" id="discountedPrice" name="discountedPrice" placeholder="Discounted Price" required />
            <select id="size" name="size" required>
                <option value="">Select Size</option>
                <option value="EUR 36-40">EUR 36-40</option>
                <option value="EUR 40-45">EUR 40-45</option>
                <option value="EUR 36-45">EUR 36-45</option>
                <option value="M6-M10">M6-M10</option>
                <option value="M8-M10">M8-M10</option>
                <option value="M6-M11">M6-M11</option>
            </select>
            <br />
            <button type="submit">Add Product</button>
        </form>
        <div id="message"></div>
    </div>

    <div id="product-section" style="display: none">
        <h1>Product Management</h1>
        <br />
        <div style="
          display: flex;
          align-items: center;
          gap: 10px;
          margin-bottom: 1em;
        ">
            <input type="text" id="search-input" placeholder="Search"
                style="padding: 5px; font-size: 16px; margin: 0; width: 100%" />
            <button id="search-button" style="padding: 6px; font-size: 16px; padding-inline: 1em">
                Go
            </button>
        </div>
        <div id="product-list"></div>
    </div>

    <!-- Admin JS as Module File -->
    <script type="module" src="assets/js/admin.js"></script>
</body>

</html>
